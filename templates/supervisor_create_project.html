<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project - APS</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // Academic Blue
                        secondary: '#475569',
                        background: '#f8f9fa',
                        surface: '#ffffff',
                    },
                    fontFamily: {
                        sans: ['Be Vietnam Pro', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-800 font-sans min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-surface border-r border-gray-200 flex flex-col fixed h-full z-10">
        <!-- Brand -->
        <div class="h-16 flex items-center px-6 border-b border-gray-100">
            <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white mr-3">
                <span class="material-symbols-outlined text-lg">school</span>
            </div>
            <span class="font-bold text-xl tracking-tight text-gray-900">UnivAPS</span>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <a href="{{ url_for('supervisor_dashboard') }}"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
                <span class="material-symbols-outlined">dashboard</span>
                Dashboard
            </a>
            <a href="{{ url_for('supervisor_projects') }}"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
                <span class="material-symbols-outlined">folder_managed</span>
                My Projects
            </a>
            <a href="{{ url_for('supervisor_evaluations') }}"
                class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors">
                <span class="material-symbols-outlined">fact_check</span>
                Evaluations
            </a>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-gray-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500">
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-gray-900 truncate">{{ user.first_name }} {{ user.last_name }}</p>
                    <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
                </div>
                <a href="{{ url_for('login') }}" class="text-gray-400 hover:text-red-500 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8 overflow-y-auto h-screen">
        <!-- Breadcrumbs -->
        <div class="flex items-center gap-2 text-sm text-gray-500 mb-6">
            <a href="{{ url_for('supervisor_dashboard') }}" class="hover:text-primary">Dashboard</a>
            <span>/</span>
            <span class="text-gray-900 font-medium">Create Project</span>
        </div>

        <div class="max-w-2xl mx-auto">
            <div class="bg-surface rounded-xl border border-gray-200 shadow-sm p-8">
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Create New Project</h1>
                    <p class="text-gray-500 text-sm">Define the details for a new research or capstone project.</p>
                </div>

                <form action="{{ url_for('supervisor_create_project') }}" method="POST" class="space-y-6">
                    <!-- Title -->
                    <div>
                        <label for="title" class="block text-sm font-bold text-gray-700 mb-2">Project Title</label>
                        <input type="text" id="title" name="title" required
                            class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary font-medium"
                            placeholder="e.g., Advanced Database Systems">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-bold text-gray-700 mb-2">Description</label>
                        <textarea id="description" name="description" rows="5" required
                            class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary text-sm leading-relaxed"
                            placeholder="Describe the project goals, requirements, and expected outcomes..."></textarea>
                    </div>

                    <div class="pt-6 border-t border-gray-100 flex gap-4">
                        <button type="submit"
                            class="flex-1 py-3 bg-primary text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-lg shadow-blue-100">
                            Create Project
                        </button>
                        <a href="{{ url_for('supervisor_dashboard') }}"
                            class="px-6 py-3 bg-white border border-gray-300 text-gray-700 font-bold rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>

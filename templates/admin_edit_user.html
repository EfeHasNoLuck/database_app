<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - APS Admin</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb', // Academic Blue
                        secondary: '#475569',
                        background: '#f8f9fa',
                        surface: '#ffffff',
                    },
                    fontFamily: {
                        sans: ['Be Vietnam Pro', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-800 font-sans min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-surface p-8 rounded-2xl shadow-lg border border-gray-100">
        <div class="mb-6 text-center">
            <h1 class="text-2xl font-bold text-gray-900">Edit User</h1>
            <p class="text-gray-500 text-sm">Update account details for {{ user.first_name }} {{ user.last_name }}.</p>
        </div>

        <form action="{{ url_for('admin_edit_user', user_id=user.user_id) }}" method="POST" class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" required
                        class="w-full rounded-lg border-gray-200 focus:ring-primary focus:border-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" required
                        class="w-full rounded-lg border-gray-200 focus:ring-primary focus:border-primary">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" required
                    class="w-full rounded-lg border-gray-200 focus:ring-primary focus:border-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" placeholder="Leave blank to keep unchanged"
                    class="w-full rounded-lg border-gray-200 focus:ring-primary focus:border-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                <input type="text" value="{{ user.role|capitalize }}" disabled
                    class="w-full rounded-lg border-gray-200 bg-gray-100 text-gray-500">
                <p class="text-xs text-gray-400 mt-1">Role cannot be changed.</p>
            </div>

            <button type="submit"
                class="w-full py-3 bg-primary text-white font-bold rounded-xl hover:bg-blue-600 transition shadow-lg shadow-blue-500/30">
                Update User
            </button>

            <div class="text-center">
                <a href="{{ url_for('admin_users') }}" class="text-sm text-gray-500 hover:text-gray-900">Cancel</a>
            </div>
        </form>
    </div>

</body>

</html>
